<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>

<nav class="navbar navbar-expand-sm navbar-light bg-light px-3">
  <!-- Nombre del restaurante a la izquierda -->
  <span
    class="navbar-brand nombre-restaurante"
    [class.clickable]="rol === 'admin'"
    (click)="goToEditarRestaurante()"
    *ngIf="restauranteSeleccionado"
  >
    {{ restauranteSeleccionado.nombre }}
  </span>


  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#opciones"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="opciones">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item" *ngIf="rol === 'admin' || rol === 'chef'">
        <a
          class="nav-link"
          [class.active]="activeLink === 'recetas'"
          (click)="setActive('recetas')"
        >
          Recetas
        </a>
      </li>

      <li class="nav-item" *ngIf="rol === 'admin' || rol === 'chef'">
        <a
          class="nav-link"
          [class.active]="activeLink === 'ingredientes'"
          (click)="setActive('ingredientes')"
        >
          Ingredientes
        </a>
      </li>

      <li class="nav-item" *ngIf="rol === 'admin'">
        <a
          class="nav-link"
          [class.active]="activeLink === 'proveedores'"
          (click)="setActive('proveedores')"
        >
          Proveedores
        </a>
      </li>

      <li class="nav-item" *ngIf="rol === 'admin' || rol === 'chef'">
        <a
          class="nav-link"
          [class.active]="activeLink === 'menus'"
          (click)="setActive('menus')"
        >
          Men√∫
        </a>
      </li>

      <li class="nav-item" *ngIf="rol === 'admin'">
        <a
          class="nav-link"
          [class.active]="activeLink === 'reportes'"
          (click)="setActive('reportes')"
        >
          Reportes
        </a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="rol === 'admin' || rol === 'chef'">
        <a
          class="nav-link d-flex align-items-center"
          [class.active]="activeLink === 'perfil'"
          (click)="setActive('perfil')"
        >
          <i class="bi bi-person-circle me-2"></i> {{usuario.usuario}}
        </a>
      </li>
    </ul>
  </div>
</nav>
