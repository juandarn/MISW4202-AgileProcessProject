<app-encabezado></app-encabezado>

<div class="container mt-4">
  <div class="row">
    <div class="col col-12">
      <tabla-app
        [datos]="recetas"
        [columnas]="columnasTabla"
        (accion)="manejarAccion($event)">
      </tabla-app>
    </div>
  </div>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-purpura text-white">
          <h5 class="modal-title">Confirmar eliminación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar la receta 
          <strong>{{ recetaSeleccionada?.nombre }}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-purpura btn-sm" data-bs-dismiss="modal" (click)="confirmarBorrado()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
